<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM LOGIN</title>
</head>
    <style>
        body {
            background-color: #050505;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: url('https://cur.cursors-4u.net/symbols/sym-1/sym49.cur'), auto;
        }
        .login-box {
            border: 1px solid #00ff00;
            padding: 40px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #004400;
            color: #00ff00;
            outline: none;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #00ff00;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #004400;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #00ff00;
            color: #000;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 0.8rem;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.6rem;
            color: #004400;
        }
    </style>
<body>
    <div class="login-box">
        <h2>CENTRAL TERMINAL</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="USERNAME" required>
            <input type="password" id="password" placeholder="PASSWORD" required>
            <button type="button" onclick="handleLogin()">INITIALIZE</button>
        </form>
        <div id="loadingText" class="loading">CONNECTING TO LAB_B_SERVER...</div>
    </div>
    <div class="footer">
        Â© MARQUIS VERINO. PROJECT_EYE_EXPERIMENTAL.
    </div>
    <script>
        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if(user && pass) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('loadingText').style.display = 'block';
                sessionStorage.setItem('playerName', user);
                setTimeout(() => {
                    window.location.href = "pages/lab.html"; 
                }, 2000);
            }
        }
    </script>
</body>
</html>
